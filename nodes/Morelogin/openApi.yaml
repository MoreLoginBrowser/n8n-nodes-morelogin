openapi: 3.1.0
info:
  title: Open API
  description: "The MoreLogin open API offers a comprehensive and developer-friendly RESTful interface that empowers you to programmatically manage browser profiles, cloud phones, and related resources—enabling seamless automation, scalability, and control.The MoreLogin open API runs on your machine and is accessible at:https://api.morelogin.com"
  version: 1.0.0
tags:
  - name: Authorization
  - name: Cloud Phone
  - name: Cloud Phone/File Management
  - name: Cloud Phone/App Management
  - name: Cloud Phone/Schedules management
  - name: Proxy Management
  - name: Group Management
  - name: Tag Management
paths:
  /oauth2/token:
    post:
      summary: Access Token
      deprecated: false
      description: ''
      tags:
        - Authorization
      parameters:
        - name: Content-Type
          in: header
          required: true
          example: application/json
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  description: A API ID identifies an member
                  type: string
                client_secret:
                  description: |
                    A API Key authenticates a client ID. To call MoreLogin APIs, you'll
                    exchange your API ID and API Key for an access token. Keep this
                    secret safe.
                  type: string
                grant_type:
                  description: Package name — required only if appVersionId is not provided
                  type: string
                  example: client_credentials
              required:
                - client_id
                - client_secret
                - grant_type
            example:
              client_id: 1672940217990530
              client_secret: client_secret
              grant_type: client_credentials
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: object
                    properties:
                      scope:
                        type: string
                      access_token:
                        type: string
                      token_type:
                        type: string
                      expires_in:
                        type: integer
                      client_metadata:
                        type: object
                        properties:
                          name:
                            type: string
                        required:
                          - name
                        x-apidog-orders:
                          - name
                        x-apidog-ignore-properties: []
                    required:
                      - scope
                      - access_token
                      - token_type
                      - expires_in
                      - client_metadata
                    x-apidog-orders:
                      - scope
                      - access_token
                      - token_type
                      - expires_in
                      - client_metadata
                    x-apidog-ignore-properties: []
                  requestId:
                    type: string
                required:
                  - code
                  - msg
                  - data
                  - requestId
                x-apidog-orders:
                  - code
                  - msg
                  - data
                  - requestId
                x-apidog-ignore-properties: []
              example:
                code: 0
                msg: null
                data:
                  scope: cloudphone
                  access_token: |
                    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxNjU4MjYwNzYyNjA3OTU2IiwibmFtZSI6InpodXp1YmluNTU155qE5Zui6ZifIiwiZXhwIjoxNzY2ODkxNDY4LCJpYXQiOjE3NjY4ODc4Njh9.CJ_h-EQTG440qL-zSPcAockuw9PmBfyllyGZd0cmF0Q
                  token_type: Bearer
                  expires_in: 3600
                  client_metadata:
                    name: team name
                requestId: 1d4f3ea968664593860b94b35d4ebf5e
          headers: {}
          x-apidog-name: 成功
          x-apidog-ordering: 0
      security: []
  /oauth2/userinfo:
    get:
      summary: User Info
      deprecated: false
      description: ''
      tags:
        - Authorization
      parameters:
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: object
                    properties:
                      teamId:
                        type: string
                      teamName:
                        type: string
                      memberId:
                        type: string
                      memberNickName:
                        type: string
                      memberEmail:
                        type: string
                  requestId:
                    type: string
                required:
                  - code
                  - msg
                  - data
                  - requestId
              example:
                code: 0
                msg: null
                data:
                  scope: cloudphone
                  access_token: |
                    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxNjU4MjYwNzYyNjA3OTU2IiwibmFtZSI6InpodXp1YmluNTU155qE5Zui6ZifIiwiZXhwIjoxNzY2ODkxNDY4LCJpYXQiOjE3NjY4ODc4Njh9.CJ_h-EQTG440qL-zSPcAockuw9PmBfyllyGZd0cmF0Q
                  token_type: Bearer
                  expires_in: 3600
                  client_metadata:
                    name: team name
                requestId: 1d4f3ea968664593860b94b35d4ebf5e
          headers: {}
      security: []
  /cloudphone/uploadUrl:
    post:
      summary: Get file upload URL
      deprecated: false
      description: Upload temporary files through this interface, and the system will automatically delete them after 7 days
      operationId: get
      tags:
        - Cloud Phone/File Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Cloud phone ID
                fileName:
                  type: string
                  description: Upload file name
            example:
              fileName: "example.jpg"
              id: 0
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: Return result code 0:Normal Other codes are exceptions.
                  msg:
                    type: string
                    description: |
                      error message
                  data:
                    type: object
                    properties:
                      presignedUrl:
                        type: string
                        description: File upload URL use https PUT uploading files to cloud storage
                    required:
                      - presignedUrl
                  requestId:
                    type: string
                required:
                  - code
                  - msg
                  - data
                  - requestId
          headers: {}
      security: []
  /cloudphone/uploadFile:
    post:
      summary: Uploading files
      deprecated: false
      description: ""
      operationId: fileUploadUsing
      tags:
        - Cloud Phone/File Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  description: Cloud phone ID
                  type: string
                  example: '1661515884160372'
                url:
                  type: string
                  description: upload file url 
                  example: https://example.com/test.jpg
                uploadDest:
                  description: Upload destination directory
                  type: string
                  example: /Download
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: object
                    properties:
                      fileId:
                        type: string
                        description: Uploaded file ID
                      id:
                        type: cloud phone ID
                      status:
                        type: integer
                        description: Upload status 0:uploading 1:success 2:failed
                    required: 
                      - fileId
                      - id
                      - status
                  requestId:
                    type: string
                required:
                  - code
                  - msg
                  - data
                  - requestId
              example:
                code: 0
                msg: null
                data:
                  fileId: "1661515884160111"
                  id: 1661515884160372
                  status: 1
                requestId: 1d4f3ea968664593860b94b35d4ebf5e
          headers: {}
      security: []
  /cloudphone/uploadFileResult:
    post:
      summary: uploadFile result
      deprecated: false
      description: ""
      operationId: fileUploadResult
      tags:
        - Cloud Phone/File Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                id:
                  description: Cloud phone ID
                  type: string
                  example: '1661515884160372'
                fileId:
                  type: string
                  description: Uploaded file ID
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: object
                    properties:
                      id:
                        type: cloud phone ID
                      fileId:
                        type: string
                        description: Uploaded file ID
                      status:
                        type: integer
                        description: Upload status 0:uploading 1:success 2:failed
                    required: 
                      - fileId
                      - id
                      - status
                  requestId:
                    type: string
                required:
                  - code
                  - msg
                  - data
                  - requestId
              example:
                code: 0
                msg: null
                data:
                  id: 1661515884160372
                  fileId: "1661515884160111"
                  status: 1
                requestId: 1d4f3ea968664593860b94b35d4ebf5e
          headers: {}
      security: []
  /cloudphone/download:
    post:
      summary: File download
      deprecated: false
      description: ''
      tags:
        - Cloud Phone/File Management
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: cloud phone id
                filePath:
                  type: string
                  description: |
                    file path: /sdcard/Download/a.txt
              required:
                - filePath
                - id
            example:
              filePath: ''
              id: 0
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: Response code, 0 indicates success,>0 indicates failure
                  msg:
                    type: string
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: Cloud phone id
                      downId:
                        type: integer
                        description: 'File download id '
                    required:
                      - id
                      - downId
                required:
                  - code
                  - msg
                  - data
              example:
                code: 0
                msg: ''
                data:
                  id: 0
                  downId: 0
          headers: {}
      security: []
  /cloudphone/download/result:
    post:
      summary: File download result
      deprecated: false
      description: ''
      tags:
        - Cloud Phone/File Management
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: cloud phone id
                downId:
                  type: integer
                  description: file download id
              required:
                - downId
                - id
            example:
              downId: 0
              id: 0
        required: true
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: Response code, 0 indicates success,>0 indicates failure
                  msg:
                    type: 'null'
                  data:
                    type: object
                    properties:
                      status:
                        type: integer
                        description: >-
                          Download file status;10:Running, 20:Successful,
                          30:Failed, 40:Cancelled
                      downUrl:
                        type: string
                        description: File download url
                    required:
                      - status
                      - downUrl
                  requestId:
                    type: string
                required:
                  - code
                  - msg
                  - data
                  - requestId
              example:
                code: 0
                msg: null
                data:
                  status: 20
                  downUrl: https://get.morelogin.com/...
                requestId: 17d9dbfd958e4f40a51897520138d3ff
          headers: {}
      security: []
  /cloudphone/setKeyBox:
    post:
      summary: Set Keybox
      deprecated: false
      description: ""
      tags:
        - Cloud Phone/File Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filePath:
                  type: string
                  description: File path, e.g., /sdcard/Download/xxx.xml
                id:
                  type: integer
                  description: Cloud phone ID
            example:
              filePath: ""
              id: 0
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: 'Response code: 0 = success, >0 = error'
                  msg:
                    type: string
                  data:
                    type: boolean
          headers: {}
      security: []
  /cloudphone/app/install:
    post:
      summary: Install app on cloud phone
      deprecated: false
      description: ""
      tags:
        - Cloud Phone/App Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                appVersionId:
                  description: App version ID
                  type: string
                id:
                  description: Cloud phone ID
                  type: integer
                packageName:
                  description: Package name — required only if appVersionId is not provided
                  type: string
                versionCode:
                  description: Version code — required only if appVersionId is not provided
                  type: integer
              required:
                - id
            example:
              appVersionId: '1672940217990530'
              id: 1673823102599682
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: boolean
                  requestId:
                    type: string
          headers: {}
      security: []
  /cloudphone/app/page:
    post:
      summary: Get APP application list
      deprecated: false
      description: Fetch APP application list
      tags:
        - Cloud Phone/App Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                appName:
                  description: App name (partial match)
                  type: string
                pageNum:
                  description: 'Page number; Default:1'
                  type: integer
                pageSize:
                  description: 'Items per page; Default:10'
                  type: integer
            example:
              appName: de
              pageNum: 1
              pageSize: 10
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: object
                    properties:
                      total:
                        type: string
                      current:
                        type: string
                      pages:
                        type: string
                      dataList:
                        type: array
                        items:
                          type: object
                          properties: {}
                  requestId:
                    type: string
          headers: {}
      security: []
  /cloudphone/app/installedList:
    post:
      summary: Query installed apps list
      deprecated: false
      description: Query list of installed apps on a cloud phone
      tags:
        - Cloud Phone/App Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: Cloud phone ID
                  type: integer
              required:
                - id
            example:
              id: 1674550360293464
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: 'null'
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        appName:
                          type: string
                        appIcon:
                          type: string
                        packageName:
                          type: string
                        versionCode:
                          type: string
                        versionName:
                          type: string
                  requestId:
                    type: string
          headers: {}
      security: []
  /cloudphone/app/start:
    post:
      summary: Launch APP
      deprecated: false
      description: Launch an installed app on the cloud phone
      tags:
        - Cloud Phone/App Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: Cloud phone ID
                  type: integer
                packageName:
                  description: App package name
                  type: string
              required:
                - id
                - packageName
            example: 
              id: 1674550360293464
              packageName: "com.depop"
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  msg:
                    type: string
                  data:
                    type: 'null'
                  requestId:
                    type: string
          headers: {}
      security: []
  /cloudphone/app/restart:
    post:
      summary: Restart APP
      deprecated: false
      description: ""
      tags:
        - Cloud Phone/App Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Cloud phone ID
                packageName:
                  type: string
                  description: App package name
            example:
              id: 0
              packageName: ""
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: Response code:0 = success, >0 = error
                  msg:
                    type: string
                    description: Response msg, Error message returned if code > 0
                  data:
                    type: boolean
                required:
                  - msg
          headers: {}
      security: []
  /cloudphone/app/stop:
    post:
      summary: Stop APP
      deprecated: false
      description: ""
      tags:
        - Cloud Phone/App Management
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Cloud phone ID
                packageName:
                  type: string
                  description: App package name
            example:
              id: 0
              packageName: ""
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: 'Response code: 0 = success, >0 = error'
                  data:
                    type: boolean
                  msg:
                    type: string
                    description: Message; populated if code > 0
          headers: {}
      security: []
  /cloudphone/app/uninstall:
    post:
      summary: Uninstall APP
      deprecated: false
      description: ""
      tags:
        - Cloud Phone/App Management
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  description: Cloud phone ID
                packageName:
                  type: string
                  description: App package name
            example:
              id: 0
              packageName: ""
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: 'Response code: 0 = success, >0 = error'
                  data:
                    type: boolean
                  msg:
                    type: string
                    description: Message; populated if code > 0
          headers: {}
      security: []
  /cloudphone/page:
    post:
      summary: Getting a list of cloud phone profiles
      operationId: pageUsingPOST
      tags:
        - Cloud Phone
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bindIp:
                  type: boolean
                  description: 'Whether IP is bound: true = bound, false = not'
                  example: false
                keyword:
                  type: string
                  description: 'Keyword to filter: proxy info, group name, tag name, environment name'
                  example: "CP-424"
                pageNo:
                  type: integer
                  format: int64
                  description: Current page
                  example: 1
                pageSize:
                  type: integer
                  format: int64
                  description: Items per page
                  example: 100
                sort:
                  type: array
                  description: 'Dynamic sort fields. Currently only "envName" is supported for cloud phones.'
                  items:
                    type: object
                    properties:
                      sortDirection:
                        type: string
                        enum: [asc, desc]
                        description: Sort direction
                        example: "asc"
                      sortField:
                        type: string
                        description: Field to sort by (only "envName" is currently supported)
                        example: "envName"
                    required:
                      - sortDirection
                      - sortField
                  example:
                    - sortDirection: "asc"
                      sortField: "envName"
              example:
                bindIp: false
                keyword: "CP-424"
                pageNo: 1
                pageSize: 100
                sort:
                  - sortDirection: "asc"
                    sortField: "envName"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    description: Return result code 0:Normal Other codes are exceptions.
                  msg:
                    type: string
                    description: error message
                  data:
                    type: object
                    properties:
                      current:
                        type: integer
                      dataList:
                        type: array
                        items:
                          $ref: '#/components/schemas/CloudPhoneProfile'
                      pages:
                        type: integer
                      total:
                        type: integer
                    required:
                      - current
                      - dataList
                      - pages
                      - total
                  requestId:
                    type: string
                    description: Operation Request ID
                required:
                  - code
                  - msg
                  - data
                  - requestId

  /cloudphone/create:
    post:
      summary: Creating a Cloud Phone Profile
      operationId: createUsingPOST
      tags:
        - Cloud Phone
      parameters: 
        - name: Authorization
          in: header
          description: Token for request access token interface response access_token field
          required: true
          example: {{Authorization}}
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                skuId:
                  type: string
                  description: |
                    Cloud Phone model
                    skuId:10002 model:Android 12
                    skuId:10013 model:Android 13
                    skuId:10005 model:Android 14
                    skuId:10004 model:Android 15
                    skuId:10014 model:Android 15A
                    Refer to the appendix for a detailed description of the model's parameters
                quantity:
                  type: integer
                  minimum: 1
                  maximum: 10
                  description: Number of cloud phone created. Range of values:[1-10]
                envRemark:
                  type: string
                  maxLength: 1500
                  description: Profile Remarks (Length limit 1500 characters)
                automaticGeo:
                  type: boolean
                  description: Whether to automatically match the geographic location. Default:true
                automaticLanguage:
                  type: boolean
                  description: Whether to automatically match the language. Default:true
                automaticLocation:
                  type: boolean
                  description: Whether to auto-match location (time zone, country). Default:true
                country:
                  type: string
                  description: Country, e.g. us. Check appendix for country code details
                timezone:
                  type: string
                  description: Time zone, e.g. America/New_York
                language:
                  type: string
