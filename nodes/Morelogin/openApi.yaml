          type: integer
        createMemberName:
          type: string
        enableAdb:
          type: boolean
        envName:
          type: string
          description: Cloud Phone Name
        envRemark:
          type: string
          description: Profile Remarks
        envStatus:
          type: integer
          description: Profile Status:0-New 1-Creation Failed 2-Stop 3-Starting up 4-Start 5-Reset In Progress
        expireTime:
          type: integer
          description: expiration time
        groupId:
          type: integer
        groupInfo:
          type: array
          items:
            $ref: '#/components/schemas/TagInfo'
        id:
          type: integer
          format: int64
        lastConnectDate:
          type: string
          format: date-time
        lastConnectMemberId:
          type: integer
        lastConnectMemberName:
          type: string
        lastStartDate:
          type: string
          format: date-time
        lastStartMemberId:
          type: integer
        lastStartMemberName:
          type: string
        proxy:
          $ref: '#/components/schemas/ProxyInfo'
