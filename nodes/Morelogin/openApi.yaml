          type: integer
          description: Proxy Status:0-Not Detected 1-Detecting 2-Detecting Failed 3-Detecting Successful
        supportAdb:
          type: boolean
        tagIds:
          type: array
          items:
            type: string
        tagInfo:
          type: array
          items:
            $ref: '#/components/schemas/TagInfo'
        updateDate:
          type: string
          format: date-time
        updateMember:
          type: integer

    AdbInfo:
      type: object
      properties:
        adbIp:
          type: string
          description: adb ip
        adbPassword:
          type: string
          description: adb connection password
        adbPort:
          type: string
          description: adb port
        remark:
          type: string
          description: Failure Remarks Information
        success:
          type: integer
          description: Successful acquisition 1=Yes 0=No
      required:
        - adbIp
        - adbPassword
        - adbPort
        - remark
        - success

    ProxyInfo:
      type: object
      properties:
        country:
          type: string
        countryCode:
          type: string
        createDate:
          type: string
          format: date-time
        delFlag:
          type: integer
          description: 1 - deleted 2 - not deleted
        expiryTime:
          type: integer
        exportIp:
          type: string
        groupId:
          type: integer
        id:
          type: integer
          format: int64
        providerCode:
          type: string
        proxyAreaCode:
          type: string
        proxyCatagoryType:
          type: integer
          description: Proxy type:0:site group 1:cloud platform 2:own IP 3:vps 4:virtual machine
        proxyCheckStatus:
          type: integer
          description: Detection status:0:pending detection 1:successful detection 2:detection failure 3:unknown error
        proxyInfo:
          type: string
        proxyIp:
          type: string
        proxyName:
          type: string
        proxyPort:
          type: integer
        proxyRegionCode:
          type: string
        proxyStatus:
          type: integer
          description: 0-Normal 1-Pending allocation 2-Upgrading 3-Expired
        proxySub:
          $ref: '#/components/schemas/ProxySubscription'
        proxyType:
          type: integer
          description: Proxy type:0-http 1-https 2-socks5 4-Oxylabs 5-Proxys.io 6-GeoSurf 9-Oxylabsauto 10-Trogan 11-Shadowsocks 12-vmess
        proxyTypeCode:
          type: string
        regionKey:
          type: string
        releaseTime:
          type: string
          format: date-time
          description: Release time:deletion time if deleted, expiration time if expired
        uniqueId:
          type: integer
      required:
        - country
        - countryCode
        - createDate
        - delFlag
        - expiryTime
        - exportIp
        - groupId
        - id
        - providerCode
        - proxyAreaCode
        - proxyCatagoryType
        - proxyCheckStatus
        - proxyInfo
        - proxyIp
        - proxyName
        - proxyPort
        - proxyRegionCode
        - proxyStatus
        - proxySub
        - proxyType
        - proxyTypeCode
        - regionKey
        - releaseTime
        - uniqueId

